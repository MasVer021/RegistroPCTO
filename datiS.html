<!DOCTYPE html>
<html lang="it">
<head>

        <fieldset><legend>Dati scuola</legend>
            
                <label for="nomeScuola"> Nome scuola</label>

        <fieldset><legend>Dati classe</legend>

            <input type="number" id="nCorsi">

            <div  id="fClassi"></div>
        </fieldset>

        <fieldset  ><legend>Dati Referenti PCTO scuola</legend>
            <label for="nReferenti">Inserire il numero di Referenti PCTO</label>

        <input type="submit">
